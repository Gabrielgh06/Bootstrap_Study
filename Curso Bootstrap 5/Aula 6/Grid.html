<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .h100 {
            height: 100px;
        }
        .h400 {
            height: 400px;
        }
    </style>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Sistema de Layout em Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col bg-dark text-white h100">Coluna 1</div>
            <div class="col-9 col-sm-3 bg-dark text-white h400">Coluna 2</div>
            <div class="col-2 col-sm-9 bg-dark text-white h400">Coluna 3</div>
            <div class="col-12 bg-dark text-white h100">Coluna 4</div>
        </div>
    </div>
</body>
</html>
