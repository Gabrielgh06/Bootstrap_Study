<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>API Pokémon</title>
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pokémon_logo.svg" alt="Pokemón Logo"
            width="500">
            <br>
        <h1>API Pokémon</h1>
    </header>
    <div>
        <p class="fw-bold">Pesquise seu pokémom pelo nome ou ID:</p>

    </div>
